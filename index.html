<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Attack the Beetle </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <script>

        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            
            if(nivel === ''){
                alert('Selecione um nivel de jogo')
                return false
            }

          window.location.href = "app.html?" + nivel

        }
    </script>
</head>

<body>

    <!-- Ajustando o layout da tela usando o bootStrap4-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" />
                </div>
            </div>
        </div>
        <!-- Criando nivel de jogo-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                        <option value="">-- Selecionar o Nivel --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Difícil</option>
                        <option value="hardcore">HardCore</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- Criando o botão de reiniciar o game-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
